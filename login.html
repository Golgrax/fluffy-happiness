<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In - BeanStream</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container { max-width: 400px; margin: 0 auto; padding: 40px; background-color: var(--white); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-container .page-title { margin-bottom: 30px; }
        .form-group { position: relative; margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .form-group svg { position: absolute; left: 15px; top: 45px; width: 20px; height: 20px; fill: #999; }
        .form-group input { width: 100%; padding: 12px 12px 12px 45px; border: 1px solid var(--light-gray); border-radius: 8px; font-family: 'Poppins', sans-serif; font-size: 16px; box-sizing: border-box; }
        .form-container .btn { width: 100%; text-align: center; }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="header-logo">BeanStream</a>
        <nav class="header-nav"><a href="index.html">Home</a><a href="search.html">Products</a><a href="login.html">Account</a><a href="cart.html">Cart</a></nav>
    </header>

    <main class="main-container content-section">
        <div class="form-container">
            <h1 class="page-title">Sign In</h1>
            <form action="account.html" method="get">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <div class="custom-divider" style="margin: 20px 0;"><div class="line"></div><span>OR</span><div class="line"></div></div>
                <button type="button" class="btn social-btn">Sign in with Google</button>
            </form>
        </div>
    </main>

    <footer class="mega-footer">
        <div class="footer-column"><h3>Shop</h3><a href="#">Coffee</a><a href="#">Pastries</a><a href="#">Brewing Gear</a></div>
        <div class="footer-column"><h3>About Us</h3><a href="#">Our Story</a><a href="#">Contact Us</a></div>
        <div class="footer-column"><h3>Support</h3><a href="#">FAQ</a><a href="#">Shipping</a><a href="#">Account</a></div>
        <div class="footer-column"><h3>Stay Connected</h3><p>Join our newsletter.</p><form class="newsletter-form"><div class="input-group"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg><input type="email" placeholder="Enter your email"></div><button type="submit" class="btn">Subscribe</button></form></div>
    </footer>

</body>
</html>
