<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BeanStream</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container { max-width: 900px; margin: 0 auto; }
        .cart-item { display: flex; gap: 30px; align-items: center; padding: 20px 0; border-bottom: 1px solid var(--light-gray); }
        .cart-item:last-child { border-bottom: none; }
        .cart-item img { width: 150px; height: 100px; object-fit: cover; border-radius: 8px; }
        .cart-item-info { flex-grow: 1; }
        .cart-item-info .product-title { margin-bottom: 5px; }
        .cart-summary { margin-top: 40px; text-align: right; }
        .cart-summary h2 { font-size: 24px; font-weight: 600; }
        .cart-summary .btn { margin-top: 10px; }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="header-logo">BeanStream</a>
        <nav class="header-nav"><a href="index.html">Home</a><a href="search.html">Products</a><a href="login.html">Account</a><a href="cart.html">Cart</a></nav>
    </header>

    <main class="main-container content-section">
        <div class="cart-container">
            <h1 class="page-title">Your Cart</h1>
            <div class="cart-item">
                <img src="https://placehold.co/150x100/66503E/FFFFFF?text=Latte" alt="Oat Milk Latte">
                <div class="cart-item-info"><a href="product.html" class="product-title">Large Oat Milk Latte</a><div class="product-price">$5.50</div></div>
                <p>Qty: 1</p>
            </div>
            <div class="cart-item">
                <img src="https://placehold.co/150x100/A07855/FFFFFF?text=Muffin" alt="Blueberry Muffin">
                <div class="cart-item-info"><a href="product.html" class="product-title">Blueberry Muffin</a><div class="product-price">$3.75</div></div>
                <p>Qty: 2</p>
            </div>
            <div class="cart-summary">
                <h2>Subtotal: <span class="product-price">$13.00</span></h2>
                <a href="confirmation.html" class="btn">Checkout</a>
            </div>
        </div>
    </main>

    <footer class="mega-footer">
        <div class="footer-column"><h3>Shop</h3><a href="#">Coffee</a><a href="#">Pastries</a><a href="#">Brewing Gear</a></div>
        <div class="footer-column"><h3>About Us</h3><a href="#">Our Story</a><a href="#">Contact Us</a></div>
        <div class="footer-column"><h3>Support</h3><a href="#">FAQ</a><a href="#">Shipping</a><a href="#">Account</a></div>
        <div class="footer-column"><h3>Stay Connected</h3><p>Join our newsletter.</p><form class="newsletter-form"><div class="input-group"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg><input type="email" placeholder="Enter your email"></div><button type="submit" class="btn">Subscribe</button></form></div>
    </footer>

</body>
</html>
